<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ahorro Energético - SuperFlash</title>
    <!-- Fuente Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ahorro Energético</h1>
        <form id="energyForm">
            <div class="form-group">
                <label for="consumoActual">Consumo mensual (kWh):</label>
                <input type="number" id="consumoActual" required>
            </div>
            <div class="form-group">
                <label for="costoKwh">Costo por kWh ($):</label>
                <input type="number" id="costoKwh" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="tipoSistema">Tipo de sistema:</label>
                <select id="tipoSistema">
                    <option value="solar">Paneles Solares</option>
                    <option value="eolico">Sistema Eólico</option>
                    <option value="bateria">Batería de Almacenamiento</option>
                </select>
            </div>
            <div class="form-group">
                <label for="capacidadSistema">Capacidad del sistema (kW):</label>
                <input type="number" id="capacidadSistema" step="0.1" required>
            </div>
            <button type="button" onclick="calcularAhorro()">Calcular Ahorro</button>
        </form>
        <div id="resultados" class="resultados"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
